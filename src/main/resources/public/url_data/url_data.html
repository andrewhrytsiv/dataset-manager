<div>
	<button type="button" ng-click="addUrlData()" class="btn btn-default">Add</button>
</div>
<div>
	<h2>URL Data List <a class="btn btn-primary pull-right" href="#/add_url_data"><i
        class="icon-plus-sign icon-white"></i> New Todo</a></h2>

<table class="table table-hover">
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Url</th>
        <th>Type</th>
    </tr>
    <tr ng-repeat="urlData in urlDataList">
        <td>{{$index+1}}</td>
        <td>{{urlData.id}}</td>
        <td>{{urlData.url}}</td>
        <td>{{urlData.type}}</td>
    </tr>
</table>
</div>
