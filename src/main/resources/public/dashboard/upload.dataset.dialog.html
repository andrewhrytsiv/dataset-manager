<md-dialog aria-label="File/URL loader" class="upload-dataset-dialog">
    <form ng-cloak>
        <md-toolbar layout="row">
            <div class="md-toolbar-tools">
                <h3>File/URL Loader</h3>
            </div>
            <span flex></span>
            <md-switch ng-model="switcher.url" aria-label="Enable Indicators">
                <h5>URL </h5>
            </md-switch>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout-align="start end" ng-show="!switcher.url">
                    <upload-file-component></upload-file-component>
                </div>

                <md-input-container ng-show="switcher.url" class="md-block">
                    <label>URL LINK</label>
                    <input ng-model="datasetUrl">
                </md-input-container>

                <md-radio-group ng-model="fileType">
                    <md-radio-button ng-repeat="fType in fileTypes" ng-value="fType.value" ng-model="fileType" ng-disabled=" fType.isDisabled " ng-class="{'md-align-top-left': $index==1}" >
                        {{ fType.label }}<br/>
                    </md-radio-button>
                </md-radio-group>
                <div layout="row" layout-sm="column" layout-align="space-around" ng-show="datasetLoading">
                    <md-progress-circular md-mode="indeterminate" md-diameter="35px"></md-progress-circular>
                </div>
            </div>
            <md-divider></md-divider>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button class="md-primary" ng-click="uploadDataset()">
                Upload
            </md-button>
            <span flex></span>
            <md-button class="md-primary" ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
