<div id="dashboard-container-id" class="dashboard-container" ng-cloak flow-init>
    <div>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="datasets">
                    <md-content class="md-padding">
                        <md-button class="md-primary md-raised" ng-click="showDatasetLoaderDialog($event)">
                            Upload dataset
                        </md-button>

                        <div>
                            <md-list flex ng-model="datasets">
                                <md-list-item-text class="md-3-line"  ng-repeat="dset in datasets" ng-click="null">
                                    <div class="md-list-item-text" layout="column">
                                        <h3>ID: {{ dset.id }}</h3>
                                        <h3>date: {{ dset.snapshotDate }}</h3>
                                        <h3 ng-show="dset.url" >URL: {{ dset.url }}</h3>
                                    </div>
                                </md-list-item-text>
                            </md-list>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="scheduled datasets">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Tab Two</h1>
                       <h1>Some contant!</h1>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>
</div>
